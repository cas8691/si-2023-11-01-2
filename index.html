<body>
    <h1>Teste com Listas</h1>
    <h3>Lista Ordenada:</h3>
    <ol>
        <li>Opera</li>
        <li>Chrome</li>
        <li>Firefox</li>
<hr>
    </ol>
    <h3>Lista não Ordenada</h3>
    <! -- Unordered List -->
    <ul>
        <li>Florianópolis</li>
        <li>Garopaba</li>
        <li>Imaruí</li>
        <li>Paulo Lopes</li>
    </ul>
